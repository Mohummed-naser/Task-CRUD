<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-opration</title>
    <!-- Link icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link bootstrap-->
        <link rel="stylesheet" href="Css/bootstrap.min.css">
        <!-- Link main css-->
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>
    <section class="container bg-info w-75 p-3 rounded-3">
        <div>
            <h1 class="text-center">Crud Operations</h1>
        </div>
        <div class="form-floating is-invalid mb-3">
            <input oninput="regexValue()" type="text" class="form-control" id="ProductName" placeholder="">
            <label for="ProductName">Product Name</label>
            <p id="alert-Product" class="alert alert-danger d-none">[A-Z]{3,10}[a-z]{3,10}[0-9]{3,10}</p>
        </div>
        <div class="form-floating is-invalid mb-3">
            <input type="number" class="form-control" id="ProductPrice" placeholder="">
            <label for="ProductPrice">Product Price</label>
        </div>
        <div class="form-floating is-invalid mb-3">
            <input oninput="regexCategory()"  type="text" class="form-control" id="ProductCategory" placeholder="">
            <label for="ProductCategory">Product Category</label>
            <p id="alert-category" class="alert alert-danger d-none">[A-Z][a-z]{0,}</p>
        </div>
        <div class="form-floating is-invalid mb-3">
            <textarea oninput="regexDescription()" class="form-control" id="ProductDescription" placeholder="" style="height: 100px"></textarea>
            <label for="ProductDescription">Product Description</label>
            <p id="alert-Description" class="alert alert-danger d-none">[A-Z][a-z]{0,}</p>
        </div>
        </div>
        <div class="form-floating is-invalid mb-3">
            <input class="form-control form-control" id="formFileLg" type="file">
            <label for="formFileLg" class="form-label">Product Image</label>
        </div>
        <div>
            <button id="Add" onclick="addProduct()" type="button" class="btn btn-primary">Add Product</button>
            <!-- <button type="button" class="btn btn-primary py-2">Add Product</button> -->
        </div>
    </section>
    <!--------sectionTwo-------->
    <section class="m-5">
        <div class="container">
            <input oninput="searchValue()" id="dataSearch" type="search" class="form-control w-50 mx-auto my-3" placeholder="Search...">
            <div id="data-box" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
